<!--    Start Page header    -->
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Thông tin tài khoản </h5>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html"> <i class="fa fa-home"></i> </a>

                    </li>

            </div>

<!--  Main  -->
<div class="main pt-5 pb-5">
    <section id="profile">
        <div class="container-fluid">
            <!--     Title  and edit     -->
            <div class="row justify-content-center mb-3 animated fadeInRight">
                <div class="col-9 col-sm-3 col-md-7 col-lg-5 col-xl-4">
                    <div class="btn-group text-center" role="group" aria-label="">
                        <button type="button" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#change-password">Đổi password</button>
                    </div>
                </div>
            </div>
            <form class="form-profile row animated fadeInLeft">
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" data-bind="value:display_name" class="form-control form-control-light">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" data-bind="value:email" class="form-control form-control-light">
                    </div>
                    <div class="form-group">
                        <label>Điện thoại</label>
                        <input type="text" data-bind="value:phone" class="form-control form-control-light">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ </label>
                        <textarea rows="3" data-bind="value:address" class="form-control form-control-light"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-row">
                        <div class="col-md-9 col-sm-12">
                            <div class="mb-3">
                                <label>Đường dẫn url :</label>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">https://</span>
                                    </div>
                                    <input type="text" id="image_url" data-bind="value:image_url" class="form-control form-control-light">
                                </div>
                            </div>
                           <div class="mb-3">
                               <label>Tải hình lên</label>
                               <div class="input-group">
                                   <div class="custom-file mb-sm-3">
                                       <input type="file" class="form-control custom-file-input " id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                       <label class="custom-file-label mb-sm-3 form-control-light" for="inputGroupFile01"></label>
                                   </div>
                               </div>

                           </div>
                        </div>
                        <div class="col-md-3 col-12 mt-md-4 mb-md-3">
                            <div class="card-body card">
                                <div class="img-uploat-src">
                                    <img src="images/3.png" height="200" width="" class="img-fluid"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="gender">Giới tính</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control form-control-light" id="gender">
                                <div class="input-group-prepend">
                                    <div class="input-group-text btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></div>
                                    <div class="dropdown-menu" aria-labelledby="gender">
                                        <a class="dropdown-item" href="#">Nam</a>
                                        <a class="dropdown-item" href="#">Nữ</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group  col-md-6">
                            <label>Ngày sinh</label>
                            <div class="input-group date-group"><input class="form-control datetimepicker-input form-control-light" type="text"><input type="text" data-bind="value:birthday" class="form-control" style="display: none;"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mã tài khoản facebook đang kết nối</label>
                        <input readonly="" type="text" data-bind="value:facebook_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tên tài khoản facebook đang kết nối</label>
                        <input readonly="" type="text" data-bind="value:facebook_name" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </section>
</div> <!--End main-->

<!--  Footer  -->
<footer>

</footer>

            </div>
            <div class="p-3">
                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="notifications-check" checked="">
                    <label class="custom-control-label" for="notifications-check">Thông báo</label>
                </div>

                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="api-access-check">
                    <label class="custom-control-label" for="api-access-check">Truy cập API</label>
                </div>

                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="auto-updates-check" checked="">
                    <label class="custom-control-label" for="auto-updates-check">
                        Cập nhật tự động</label>
                </div>

                <div class="custom-control custom-checkbox mb-2">

                </div>

                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="auto-payout-check">
                    <label class="custom-control-label" for="auto-payout-check">Tự động thanh toán</label>
                </div>

            </div>
        </div>
        <div class="slimScrollBar" style="height: 429px; display: none; top: 0px;"></div>
        <div class="slimScrollRail" style="display: none;"></div>
    </div>
</div>
<!--  End right bar  -->
<!--  Model Change password  -->
<div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <div class="bootbox-body">
                    <div>
                        <div class="panel panel-default">
                            <h5 class="panel-heading">Đổi mật khẩu</h5>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="password">Nhập mật khẩu cũ</label>
                                        <input type="password" class="form-control form-control-light" id="password">
                                    </div>
                                    <div class="form-group">
                                        <label for="newpassword">Nhập mật khẩu mới</label>
                                        <input type="password" class="form-control form-control-light" id="newpassword">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password">Nhập lại mật khẩu mới</label>
                                        <input type="password" class="form-control form-control-light" id="confirm_password">
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary" id="changepass">
                                            <strong>Thay đổi</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End model add collection  -->

<script>
    /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("header-navbar").style.top = "0";
        } else {
            document.getElementById("header-navbar").style.top = "-62px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
