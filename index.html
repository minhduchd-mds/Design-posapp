    <!--  Model add collection  -->
    <div class="modal fade" id="add-collection" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                    <div class="bootbox-body">
                        <div>
                            <div class="panel panel-default">
                                    <h5 class="panel-heading">Tạo thương hiệu mới</h5>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group required" style="margin-top:20px;">
                                                <label>Tên thương hiệu:</label>
                                                <input type="text" class="form-control form-control-light" id="tenant_name">
                                            </div>
                                            <div class="form-group required">
                                                <label>Mã thương hiệu:</label>
                                                <input type="text" class="form-control form-control-light" id="tenant_id" style="text-transform: uppercase;" required="">
                                            </div>
                                            <div class="mb-3">
                                                <label>Ảnh Logo thương hiệu:</label>
                                                <div class="input-group input-group-sm">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">https://</span>
                                                    </div>
                                                    <input type="text" id="image_url" data-bind="value:image_url" class="form-control form-control-light" placeholder="Nhập url">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label>Tải hình lên</label>
                                                <div class="input-group">
                                                    <div class="custom-file mb-sm-3">
                                                        <input type="file" class="form-control custom-file-input " accept="file_extension|audio/*|video/*|image/*|media_type" id="fileUpload" aria-describedby="inputGroupFileAddon01">
                                                        <label class="custom-file-label mb-sm-3 form-control-light" for="fileUpload"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button class="btn btn-primary" id="account_register"><strong>Đăng ký</strong></button>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("header-navbar").style.top = "0";
            } else {
                document.getElementById("header-navbar").style.top = "-62px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
